<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Mihai Tabara</title>
    <!-- styles -->
    <link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename="css/bootstrap-theme.min.css") }}" rel="stylesheet">
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
    <!-- meta stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="About me page">
    <meta name="author" content="Mihai Tabara">
  </head>

  <body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">mtabara.ro</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/aboutme">About Me</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <p class="navbar-text" style="margin-top: 10px; margin-bottom: 0px;">
                            <a href="https://www.facebook.com/tabara.mihai"><img src="{{ url_for('static', filename="img/facebook.png") }}" alt="Facebook" title="Facebook" /></a>
                            <a href="https://plus.google.com/+MihaiTabara/"><img src="{{ url_for('static', filename="img/googleplus.png") }}" alt="Google+" title="Google+" /></a>
                            <a href="https://ro.linkedin.com/in/mihaitabara/en/"><img src="{{ url_for('static', filename="img/linkedin.png") }}" alt="LinkedIn" title="LinkedIn" /></a>
                            <a href="https://github.com/MihaiTabara/"><img src="{{ url_for('static', filename="img/github.png") }}" alt="GitHub" title="GitHub" /></a>
                            <a href="https://twitter.com/mihaitabara"><img src="{{ url_for('static', filename="img/twitter.png") }}" alt="Twitter" title="Twitter" /></a>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-59817704-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>

</html>
